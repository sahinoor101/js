<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <header><h1>Tick the options you wanna buy</h1></header>
      
      <input type="checkbox" id="check1" />
      <label for="check1">Subscribe</label>
      <br />
      <input type="radio" id="hotstar" />
      <label for="hotstar">HOTSTAR</label>
      <br />
      <input type="radio" id="netflix" />
      <label for="netflix">NETFLIX</label>
      <br />
      <input type="radio" id="sony" />
      <label for="sony">SONY LIV</label>
      <br />
      <input type="radio" id="yt" />
      <label for="yt">YOUTUBE</label>
      <br />
      <input type="radio" id="jio" />
      <label for="jio">JIO CINEMA</label>
      <br />
      <button id="submit">CONFIRM</button>
      <p id="subResult"></p>
      <p id="subs"></p>
      <script src="js/main.js"></script>
    </body>
    </html>
